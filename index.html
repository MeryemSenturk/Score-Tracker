<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Tracker</title>
    <link rel="stylesheet" href="./style" />
  </head>
  <body>

    <main>
      
      <header>
        <img src="./CLARUSWAY_LOGO.png" alt="clarusway" />
      </header>
      
      </div>
    
        
        <div class="gif">        
          <img src="./teble-tennis.gif" alt="tennis.gif"/>
        </div>
        
      
  
        <div class="leftwin">
          <p>Congrats Player 1!üëè </p>
        </div> 
         <div class="rightwin">
          <p>Congrats Player 2!üëè </p>
         </div>
       
      <div class="scores">
        <h2>Scores</h2>
        <p>
          <span class="score-player1">0</span> to <span class="score-player2">0</span>
        </p>
        <div class="to-win">
            <label for="score">Score to Win</label>
            <input type="number" id="score">

        <div class="btns">
          <button class="btn player1">+ 1 for Player 1</button>
          <button class="btn player2">+ 1 for Player 2</button>
          <button class="btn reset">RESET</button>
        </div>
      </div>

      




    </main>
